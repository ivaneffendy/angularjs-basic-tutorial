<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="main.Application" ng-controller="main.ctrl" class="container">
    <h1>AngularJS Exercise</h1>
    <div class="row">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': tabActive === 'people'}">
                <a href="#!/people">People</a>
            </li>
            <li ng-class="{'active': tabActive === 'planets'}">
                <a href="#!/planets">Planets</a>
            </li>
            <li ng-class="{'active': tabActive === 'films'}">
                <a href="#!/films">Films</a>
            </li>
            <li ng-class="{'active': tabActive === 'species'}">
                <a href="#!/species">Species</a>
            </li>
            <li ng-class="{'active': tabActive === 'vehicles'}">
                <a href="#!/vehicles">Vehicles</a>
            </li>
            <li ng-class="{'active': tabActive === 'starships'}">
                <a href="#!/starships">Starship</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <ng-view></ng-view>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-route.min.js"></script>
    <script src="Application.js"></script>
    <script src="AppController.js"></script>
    <script src="AppRoute.js"></script>
    <script src="AppService.js"></script>
</body>

</html>
